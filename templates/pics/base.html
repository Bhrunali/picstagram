<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>

    <div class="navigation navbar-default navbar-fixed-top">


        <div class="nameinsta">

        </div>
        <div class="search_bar">
            <input type="text" placeholder="Search" style="text-align: center">
            <a class="search" href="/"><i class="fa fa-search"></i></a>
        </div>
        <div class="contact_icons">
            <a class="home" href="{% url 'home' %}" title="Home"><i class="fa fa-home"></i></a>

            <a class="add" href="{% url 'pics:upload' %}" title="Upload Picture"><i
                    class="fa fa-plus-square-o "></i></a>
            <a class="home" href="{% url 'home' %}" title="followers"><i class="fa fa-heart-o"></i></a>
            <a class="profile1" href="{% url 'pics:user' %}" title="Profile"><i class="fa fa-user-o"></i></a>

        </div>

    </div>
</header>


<div class="content_container">
    {% block content %}


    {% endblock %}
</div>
